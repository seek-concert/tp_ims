<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布商品</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/bootstrapSwitch.css" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__CSS__/plugins/datapicker/datepicker3.css" rel="stylesheet"> 

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>发布商品</h5>
        </div>
        <div class="ibox-content">
                <div class="form-group clearfix col-sm-1">
                        <a href="javascript:;" onclick="get_order()"><button class="btn btn-outline btn-primary" type="button">发布商品</button></a>
                    </div>
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline pull-right">
                <div class="content clearfix m-b">
                      
                    <div class="form-group">
                        
                        <label>状态：</label>
                        <select name="status" class="form-control" id="status">
                            <option >全部</option>
                            <option value="1">发布中</option>
                            <option value="2">已完成</option>
                            <option value="3">已撤销</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="应用/档位" name="keywords" id="keywords" value="">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->
            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                        <th data-field="id">id</th>
                        <th data-field="bunled_name">应用名称</th>
                        <th data-field="product_name">档位id</th>
                        <th data-field="price">价格</th>
                        <th data-field="num">发布数量</th>
                        <th data-field="sell_num">交易完成</th>
                        <th data-field="only_num">剩余</th>
                        <th data-field="end_time">结束</th>
                        <th data-field="note">备注</th>
                        <th data-field="status">状态</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
<div class="modal fade" id="get_order" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title-kallocation">发布商品</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t" id="kallocationForm" method="post" action="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">库存名称：</label>
                        <div class="input-group col-sm-4">
                          <select name="bid" class="form-control" id="bid">

                          </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">面值：</label>
                        <div class="input-group col-sm-4">
                                <select name="pid" class="form-control" id="pid">

                                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">售卖数量：</label>
                        <div class="input-group col-sm-4">
                                <input type="text" class="form-control" name="num" id="num">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">发布价格：</label>
                        <div class="input-group col-sm-4">
                                <input type="text" class="form-control" name="price" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">二级密码：</label>
                        <div class="input-group col-sm-4">
                                <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="input-group col-sm-4">
                                <textarea rows="" id="note" class="form-control" cols=""></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-6">
                            <button class="btn btn-primary" type="button" onclick="get_sell()">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/moment-with-locales.min.js"></script>
<script src="__JS__/plugins/datapicker/bootstrap-datetimepicker.min.js"></script>
<script src="__JS__/bootstrapSwitch.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "{:url('get_all_list')}", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    keywords:$('#keywords').val(),
                    status:$('#status').val(),
                };
                return param;
            },
            onLoadSuccess: function(res){  //加载成功时执行
                if(111 == res.code){
                    window.location.reload();
                }
                layer.msg("加载成功", {time : 1000});
               
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    function stockDel(id){
        layer.confirm('确认删除此条数据?该操作不可逆,请谨慎操作！', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON("{:url('admin/allstock/del')}", {'id' : id}, function(res){
                if(1 == res.code){
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        initTable();
                    });
                }else if(111 == res.code){
                    window.location.reload();
                }else{
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });

            layer.close(index);
        })

    }



function get_succ(id){
  
    $.post("{:url('admin/allstock/get_succ')}",{id:id},function(ret){
        if(ret.code == 1){
            layer.alert(ret.msg, {title: '提示', icon: 1}, function(){
                        initTable();
                    });
        }else{
            layer.alert(ret.msg, {title: '提示', icon: 2}), function(){
                        initTable();
                    };
        }
        
      
    })
}
function get_return(id){
    $.post("{:url('admin/allstock/get_return')}",{id:id},function(ret){

        if(ret.code == 1){
            layer.alert(ret.msg, {title: '提示', icon: 1}, function(){
                        initTable();
                    });
        }else{
            layer.alert(ret.msg, {title: '提示', icon: 2}, function(){
                        initTable();
                    });
        }
    })
}

    function get_order(id,pid,pname){
        $.post("{:url('get_bunled')}",{},function(ret){
            var _html = '';
                _html += '<option value="">选择库存</option>';
                $.each(ret,function(i,n){
                    _html += '<option value="'+n.bunled_id+'">'+n.bname+'</option>';
                })
                $('#bid').html(_html);
        })
        var pid_html = '';
            pid_html += '<option value="">选择档位</option>';
            $('#pid').html(pid_html);
        $('#get_order').modal('show');
    }

    $('#bid').change(function(){
        $.post("{:url('get_product')}",{id:$(this).val()},function(ret){
            var _html = '';
                _html += '<option value="">选择档位</option>';
                $.each(ret,function(i,n){
                    _html += '<option value="'+n.product_id+'">'+n.pname+'(可发布'+n.num+')</option>';
                })
                $('#pid').html(_html);
        })
    })

    function get_sell(){
        var bunled_id = $('#bid').val();
        var product_id = $('#pid').val();
        var num = $('#num').val();
        var price = $('#price').val();
        var password = $('#password').val();
        var note = $('#note').val();
        if(!bunled_id || !product_id || !num || !price || !password){
            layer.alert('请填写完整发布信息', {title: '提示', icon: 2});
        }
        gets = {
            bunled_id:bunled_id,
            product_id:product_id,
            num:num,
            price:price,
            password:password,
            note:note,
        }
        $.post('{:url("get_sell")}',gets,function(ret){
            if(ret.code == 1){
                layer.alert(ret.msg, {title: '提示', icon: 1}, function(){
                    $('#get_order').modal('hide');
                        initTable();
                    });
            }else{
                layer.alert(ret.msg, {title: '提示', icon: 2}, function(){
                    $('#get_order').modal('hide');
                        initTable();
                    });
            }
        })

    }

    function return_order(id){
        layer.alert('是否撤销订单?', {title: '提示', icon: 1}, function(){
            $.post("{:url('return_order')}",{id:id},function(){
                
            })
        });
    }



</script>
</body>
</html>
